<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook feed post</title>
  
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  
  <div class="wrapper">

    <div class="facebook-feed">
      <div class="headline">
        <div class="headline-left">
          
          <div class="logo">
              <img src="https://static.vecteezy.com/system/resources/previews/047/014/169/non_2x/silhouette-of-american-house-illustration-black-and-white-free-vector.jpg" alt="Logo">
          </div>
          <div class="postinfo">
              <div class="pagenameandfollow">
                <span>Architecture</span>
                <span aria-hidden="true">·</span>
                <span class="followbutton">Follow</span>
              </div>

              <div class="timeandglobe">
                <span class="time">21h</span>
                <span aria-hidden="true">·</span>
                <span class="globe"><i class="fa-solid fa-globe"></i></span>
              </div>
          </div>
            
        </div>
        <div class="headline-right">
          
            <div class="headline-action">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="headline-close">
              <i class="fa-solid fa-xmark"></i>
            
          </div>

        </div>
      </div>

        
      
      <div class="content">
          <div class="content-text">
            <p>Check out this amazing architecture project that just got completed! </p>
            <p>The design is stunning and the attention to detail is incredible. #Architecture #Design</p>
          </div>
          
      </div>
        <div class="image-album">
          <div class="mainimage">
            <img src="https://images.adsttc.com/media/images/5012/26dc/28ba/0d33/b200/019e/large_jpg/stringio.jpg?1414003370" alt="Architecture Image 1">
          </div>

          <div class="therestofimages">
            <div class="image">
              <img src="https://images.adsttc.com/media/images/5012/268c/28ba/0d33/b200/0190/large_jpg/stringio.jpg?1414003336" alt="Architecture Image 2">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROnmJ3cR4rY_4Fc_yoY9zmN4nFYeiin6fGUocf2ojas3dtIH0SbfV-UgvtwM7ZkBK7fA8&usqp=CAU" alt="Architecture Image 3">
              <img src="https://i.pinimg.com/736x/32/fe/a4/32fea40176598ad0afc1acd4244245d3.jpg" alt="Architecture Image 4">
            </div>
          </div>
        </div>
        <div class="engagement">
          <div class="engage-left">
            <div class="likes">
              <i class="fa-solid fa-thumbs-up"></i>
              <span>12.3 Likes</span>
            </div>
          </div>
          <div class="engage-right">
            <div class="comments">
              <i class="fa-solid fa-comment"></i>
              <span>50 Comments</span>
            </div>
            <div class="shares">
              <i class="fa-solid fa-share"></i>
              <span>20 Shares</span>
            </div>
          </div>
          
        </div>
        <hr>
        <div class="likecomment">
          <div class="like">
            <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v4/yG/r/bliOyRMpcka.png?_nc_eui2=AeGSfgLHBmJYE-y1J9oLSZ6FhUSaakUJ4FSFRJpqRQngVJHGV14KHoxY05-AUJQPB6ryli6WYs2pCMiwKuEuErZ5&quot;); background-position: 0px -798px; background-size: 21px 1252px; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
            <span>Like</span>
          </div>
          <div class="comment">
            <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v4/yG/r/bliOyRMpcka.png?_nc_eui2=AeGSfgLHBmJYE-y1J9oLSZ6FhUSaakUJ4FSFRJpqRQngVJHGV14KHoxY05-AUJQPB6ryli6WYs2pCMiwKuEuErZ5&quot;); background-position: 0px -588px; background-size: 21px 1252px; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
            <span>Comment</span>
          </div>
          <div class="share">
            <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v4/yG/r/bliOyRMpcka.png?_nc_eui2=AeGSfgLHBmJYE-y1J9oLSZ6FhUSaakUJ4FSFRJpqRQngVJHGV14KHoxY05-AUJQPB6ryli6WYs2pCMiwKuEuErZ5&quot;); background-position: 0px -924px; background-size: 21px 1252px; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
            <span>Share</span>
          </div>


      </div>
    </div>
  </div>
  
</body>
</html>
